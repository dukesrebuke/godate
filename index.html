<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChiDate | Curated Chicago Dates</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
body { 
  font-family: 'Inter', sans-serif; 
  background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
}

.btn-primary {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
  padding: 16px 32px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
  transition: all 0.3s ease;
  display: inline-block;
  text-decoration: none;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
  transform: translateY(-2px);
}

.btn-generate {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
  padding: 16px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
  transition: all 0.3s ease;
  width: 100%;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.btn-generate:hover:not(:disabled) {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
  transform: translateY(-2px);
}

.btn-generate:disabled {
  background: #e2e8f0;
  color: #64748b;
  cursor: not-allowed;
  box-shadow: none;
}

.btn-option {
  padding: 10px 20px;
  border-radius: 9999px;
  font-size: 0.875rem;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
  border: 1px solid #e2e8f0;
  background: white;
  color: #334155;
}

.btn-option:hover {
  background: #eef2ff;
  color: #4f46e5;
  border-color: #4f46e5;
}

.btn-option-active {
  background: #4f46e5;
  color: white;
  border-color: #4f46e5;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
  const [loading, setLoading] = useState(false);
  const [result, setResult] = useState(null);
  const [error, setError] = useState(null);

  const [dateType, setDateType] = useState('foodie');
  const [timeOfDay, setTimeOfDay] = useState('evening');
  const [atmosphere, setAtmosphere] = useState('romantic');
  const [price, setPrice] = useState('mid');

  const generateDate = async () => {
    setLoading(true);
    setError(null);
    setResult(null);

    try {
      const response = await fetch("/.netlify/functions/generateDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dateType,
          timeOfDay,
          atmosphere,
          price,
          lang: "en"
        })
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text);
      }

      const data = await response.json();
      setResult(data);

    } catch (err) {
      setError("The curator is unavailable. Please try again.");
    } finally {
      setLoading(false);
    }
  };

  const Option = ({ value, current, set, label }) => (
    <button
      onClick={() => set(value)}
      className={`btn-option ${current === value ? 'btn-option-active' : ''}`}
    >
      {label}
    </button>
  );

  return (
    <div style={{ width: '100%', maxWidth: '36rem' }}>
      <div style={{ 
        background: 'white', 
        borderRadius: '24px', 
        boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
        padding: '40px',
        textAlign: 'center'
      }}>
        <div style={{ marginBottom: '48px' }}>
          <h1 style={{ 
            fontSize: '3rem', 
            fontWeight: '300',
            color: '#1e293b',
            marginBottom: '8px'
          }}>
            ChiDate
          </h1>
          <p style={{ 
            color: '#64748b',
            fontSize: '0.75rem',
            letterSpacing: '0.3em',
            textTransform: 'uppercase',
            fontWeight: '500'
          }}>
            Curated Chicago Date Experiences
          </p>
        </div>

        <div style={{ display: 'flex', flexDirection: 'column', gap: '32px' }}>
          <div>
            <p style={{ 
              fontSize: '0.75rem',
              textTransform: 'uppercase',
              letterSpacing: '0.15em',
              color: '#475569',
              marginBottom: '12px',
              fontWeight: '600'
            }}>Date Type</p>
            <div style={{ display: 'flex', flexWrap: 'wrap', gap: '10px', justifyContent: 'center' }}>
              <Option value="adventurous" current={dateType} set={setDateType} label="Adventurous" />
              <Option value="relaxing" current={dateType} set={setDateType} label="Relaxing" />
              <Option value="cultural" current={dateType} set={setDateType} label="Cultural" />
              <Option value="foodie" current={dateType} set={setDateType} label="Foodie" />
            </div>
          </div>

          <div>
            <p style={{ 
              fontSize: '0.75rem',
              textTransform: 'uppercase',
              letterSpacing: '0.15em',
              color: '#475569',
              marginBottom: '12px',
              fontWeight: '600'
            }}>Time</p>
            <div style={{ display: 'flex', gap: '10px', justifyContent: 'center' }}>
              <Option value="morning" current={timeOfDay} set={setTimeOfDay} label="Morning" />
              <Option value="afternoon" current={timeOfDay} set={setTimeOfDay} label="Afternoon" />
              <Option value="evening" current={timeOfDay} set={setTimeOfDay} label="Evening" />
            </div>
          </div>

          <div>
            <p style={{ 
              fontSize: '0.75rem',
              textTransform: 'uppercase',
              letterSpacing: '0.15em',
              color: '#475569',
              marginBottom: '12px',
              fontWeight: '600'
            }}>Atmosphere</p>
            <div style={{ display: 'flex', gap: '10px', justifyContent: 'center' }}>
              <Option value="intimate" current={atmosphere} set={setAtmosphere} label="Intimate" />
              <Option value="social" current={atmosphere} set={setAtmosphere} label="Social" />
              <Option value="romantic" current={atmosphere} set={setAtmosphere} label="Romantic" />
            </div>
          </div>

          <div>
            <p style={{ 
              fontSize: '0.75rem',
              textTransform: 'uppercase',
              letterSpacing: '0.15em',
              color: '#475569',
              marginBottom: '12px',
              fontWeight: '600'
            }}>Price</p>
            <div style={{ display: 'flex', gap: '10px', justifyContent: 'center' }}>
              <Option value="budget" current={price} set={setPrice} label="Budget" />
              <Option value="mid" current={price} set={setPrice} label="Mid" />
              <Option value="upscale" current={price} set={setPrice} label="Upscale" />
            </div>
          </div>

          <button
            onClick={generateDate}
            disabled={loading}
            className="btn-generate"
          >
            {loading ? "Curating..." : "Curate My Date"}
          </button>
        </div>

        {error && (
          <div style={{ marginTop: '32px', color: '#dc2626', textAlign: 'center', fontSize: '0.875rem', fontWeight: '500' }}>
            {error}
          </div>
        )}
      </div>  

      {result && (
        <div style={{ 
          marginTop: '32px',
          background: 'white',
          borderRadius: '24px',
          boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
          padding: '40px',
          textAlign: 'center'
        }}>
          <p style={{ 
            fontSize: '0.75rem',
            textTransform: 'uppercase',
            letterSpacing: '0.15em',
            color: '#64748b',
            marginBottom: '12px',
            fontWeight: '600'
          }}>
            {result.Location}
          </p>

          <h2 style={{ 
            fontSize: '2.25rem',
            fontWeight: '300',
            color: '#0f172a',
            marginBottom: '16px'
          }}>
            {result.Title}
          </h2>

          <p style={{ 
            color: '#475569',
            fontStyle: 'italic',
            marginBottom: '32px',
            lineHeight: '1.6'
          }}>
            {result.Description}
          </p>

          <div style={{ 
            display: 'grid',
            gridTemplateColumns: '1fr 1fr',
            gap: '24px',
            fontSize: '0.875rem',
            marginBottom: '32px'
          }}>
            <div>
              <p style={{ 
                color: '#64748b',
                textTransform: 'uppercase',
                fontSize: '0.75rem',
                marginBottom: '4px',
                fontWeight: '600',
                letterSpacing: '0.05em'
              }}>Hours</p>
              <p style={{ color: '#1e293b' }}>{result.Hours}</p>
            </div>
            <div>
              <p style={{ 
                color: '#64748b',
                textTransform: 'uppercase',
                fontSize: '0.75rem',
                marginBottom: '4px',
                fontWeight: '600',
                letterSpacing: '0.05em'
              }}>Best Time</p>
              <p style={{ color: '#1e293b' }}>{result.BestTime}</p>
            </div>
          </div>

          <a
            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
              result.MapQuery || result.Title + " Chicago"
            )}`}
            target="_blank"
            rel="noopener noreferrer"
            style={{
              background: 'linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%)',
              color: 'white',
              padding: '16px 32px',
              borderRadius: '12px',
              fontWeight: '600',
              boxShadow: '0 10px 25px rgba(79, 70, 229, 0.3)',
              transition: 'all 0.3s ease',
              display: 'inline-block',
              textDecoration: 'none'
            }}
          >
            View on Map
          </a>
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
