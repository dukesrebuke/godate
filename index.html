<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChiDate | Curated Chicago Dates</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
body { 
  font-family: 'Inter', sans-serif; 
  background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
<div id="root" class="w-full"></div>

<script type="text/babel">

const { useState } = React;

function App() {

  const [loading, setLoading] = useState(false);
  const [result, setResult] = useState(null);
  const [error, setError] = useState(null);

  const [dateType, setDateType] = useState('foodie');
  const [timeOfDay, setTimeOfDay] = useState('evening');
  const [atmosphere, setAtmosphere] = useState('romantic');
  const [price, setPrice] = useState('mid');

  const generateDate = async () => {
    setLoading(true);
    setError(null);
    setResult(null);

    try {
      const response = await fetch("/.netlify/functions/generateDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dateType,
          timeOfDay,
          atmosphere,
          price,
          lang: "en"
        })
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text);
      }

      const data = await response.json();
      setResult(data);

    } catch (err) {
      setError("The curator is unavailable. Please try again.");
    } finally {
      setLoading(false);
    }
  };

  const Option = ({ value, current, set, label }) => (
    <button
      onClick={() => set(value)}
      className={`px-5 py-2.5 rounded-full text-sm font-medium transition-all ${
        current === value
          ? "bg-indigo-500 text-white shadow-md"
          : "bg-white text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 shadow-sm"
      }`}
    >
      {label}
    </button>
  );

  return (
    <div className="w-full max-w-xl">

      <div className="bg-white rounded-3xl shadow-2xl p-10 text-center">

        <div className="mb-12">
          <h1 className="text-5xl font-light tracking-tight text-gray-800 mb-2">
            ChiDate
          </h1>
          <p className="text-gray-400 text-xs tracking-[0.3em] uppercase font-light">
            Curated Chicago Date Experiences
          </p>
        </div>

        <div className="space-y-8">

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-400 mb-3 font-medium">Date Type</p>
            <div className="flex flex-wrap gap-2.5 justify-center">
              <Option value="adventurous" current={dateType} set={setDateType} label="Adventurous" />
              <Option value="relaxing" current={dateType} set={setDateType} label="Relaxing" />
              <Option value="cultural" current={dateType} set={setDateType} label="Cultural" />
              <Option value="foodie" current={dateType} set={setDateType} label="Foodie" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-400 mb-3 font-medium">Time</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="morning" current={timeOfDay} set={setTimeOfDay} label="Morning" />
              <Option value="afternoon" current={timeOfDay} set={setTimeOfDay} label="Afternoon" />
              <Option value="evening" current={timeOfDay} set={setTimeOfDay} label="Evening" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-400 mb-3 font-medium">Atmosphere</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="intimate" current={atmosphere} set={setAtmosphere} label="Intimate" />
              <Option value="social" current={atmosphere} set={setAtmosphere} label="Social" />
              <Option value="romantic" current={atmosphere} set={setAtmosphere} label="Romantic" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-400 mb-3 font-medium">Price</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="budget" current={price} set={setPrice} label="Budget" />
              <Option value="mid" current={price} set={setPrice} label="Mid" />
              <Option value="upscale" current={price} set={setPrice} label="Upscale" />
            </div>
          </div>

          <button
            onClick={generateDate}
            disabled={loading}
            className={`w-full py-4 rounded-xl font-semibold tracking-wide transition-all shadow-lg ${
              loading
                ? "bg-gray-200 text-gray-400 cursor-not-allowed"
                : "bg-gradient-to-r from-indigo-500 to-purple-500 text-white hover:from-indigo-600 hover:to-purple-600 hover:shadow-xl"
            }`}
          >
            {loading ? "Curating..." : "Curate My Date"}
          </button>

        </div>

        {error && (
          <div className="mt-8 text-red-500 text-center text-sm">
            {error}
          </div>
        )}

      </div>

      {result && (
        <div className="mt-8 bg-white rounded-3xl shadow-2xl p-10 text-center">

          <p className="text-xs uppercase tracking-widest text-gray-400 mb-3 font-medium">
            {result.Location}
          </p>

          <h2 className="text-4xl font-light text-gray-800 mb-4">
            {result.Title}
          </h2>

          <p className="text-gray-500 italic mb-8 leading-relaxed">
            {result.Description}
          </p>

          <div className="grid grid-cols-2 gap-6 text-sm mb-8">
            <div>
              <p className="text-gray-400 uppercase text-xs mb-1 font-medium tracking-wider">Hours</p>
              <p className="text-gray-700">{result.Hours}</p>
            </div>
            <div>
              <p className="text-gray-400 uppercase text-xs mb-1 font-medium tracking-wider">Best Time</p>
              <p className="text-gray-700">{result.BestTime}</p>
            </div>
          </div>

          
            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
              result.MapQuery || result.Title + " Chicago"
            )}`}
            target="_blank"
            rel="noopener noreferrer"
            className="inline-block px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-600 transition-all shadow-lg hover:shadow-xl"
          >
            View on Map
          </a>

        </div>
      )}

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
