<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChiDate | Curated Chicago Dates</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />

<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-black text-white">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
  const [loading, setLoading] = useState(false);
  const [result, setResult] = useState(null);
  const [error, setError] = useState(null);

  const [dateType, setDateType] = useState('foodie');
  const [timeOfDay, setTimeOfDay] = useState('evening');
  const [atmosphere, setAtmosphere] = useState('romantic');
  const [price, setPrice] = useState('mid');

  const generateDate = async () => {
    setLoading(true);
    setError(null);
    setResult(null);

    try {
      const response = await fetch("/.netlify/functions/generateDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dateType,
          timeOfDay,
          atmosphere,
          price,
          lang: "en"
        })
      });

      if (!response.ok) throw new Error("Request failed");

      const data = await response.json();
      setResult(data);
    } catch (err) {
      setError("The curator is unavailable. Try again.");
    } finally {
      setLoading(false);
    }
  };

  const Option = ({ value, current, set, label }) => (
    <button
      onClick={() => set(value)}
      className={`px-4 py-2 rounded-full text-sm transition-all border ${
        current === value
          ? "bg-white text-black border-white"
          : "border-gray-700 text-gray-400 hover:border-white hover:text-white"
      }`}
    >
      {label}
    </button>
  );

  return (
    <div className="min-h-screen flex flex-col justify-center px-6">
      <div className="max-w-xl mx-auto w-full">

        <div className="text-center mb-12">
          <h1 className="text-5xl font-black tracking-tight">
            ChiDate
          </h1>
          <p className="text-gray-400 mt-3 text-sm uppercase tracking-widest">
            Curated Chicago Date Experiences
          </p>
        </div>

        <div className="space-y-8">

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-500 mb-3">Date Type</p>
            <div className="flex flex-wrap gap-3">
              <Option value="adventurous" current={dateType} set={setDateType} label="Adventurous" />
              <Option value="relaxing" current={dateType} set={setDateType} label="Relaxing" />
              <Option value="cultural" current={dateType} set={setDateType} label="Cultural" />
              <Option value="foodie" current={dateType} set={setDateType} label="Foodie" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-500 mb-3">Time</p>
            <div className="flex gap-3">
              <Option value="morning" current={timeOfDay} set={setTimeOfDay} label="Morning" />
              <Option value="afternoon" current={timeOfDay} set={setTimeOfDay} label="Afternoon" />
              <Option value="evening" current={timeOfDay} set={setTimeOfDay} label="Evening" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-500 mb-3">Atmosphere</p>
            <div className="flex gap-3">
              <Option value="intimate" current={atmosphere} set={setAtmosphere} label="Intimate" />
              <Option value="social" current={atmosphere} set={setAtmosphere} label="Social" />
              <Option value="romantic" current={atmosphere} set={setAtmosphere} label="Romantic" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-gray-500 mb-3">Price</p>
            <div className="flex gap-3">
              <Option value="budget" current={price} set={setPrice} label="Budget" />
              <Option value="mid" current={price} set={setPrice} label="Mid" />
              <Option value="upscale" current={price} set={setPrice} label="Upscale" />
            </div>
          </div>

          <button
            onClick={generateDate}
            disabled={loading}
            className={`w-full py-4 rounded-xl font-bold tracking-wide transition-all ${
              loading
                ? "bg-gray-800 text-gray-500"
                : "bg-white text-black hover:bg-gray-200"
            }`}
          >
            {loading ? "Curating..." : "Curate My Date"}
          </button>

        </div>

        {error && (
          <div className="mt-8 text-red-400 text-center">
            {error}
          </div>
        )}

        {result && (
          <div className="mt-12 border border-gray-800 rounded-2xl p-8 bg-[#0E0E0E]">
            <p className="text-xs uppercase tracking-widest text-gray-500 mb-2">
              {result.Location}
            </p>
            <h2 className="text-3xl font-black mb-4">
              {result.Title}
            </h2>
            <p className="text-gray-400 italic mb-6">
              {result.Description}
            </p>

            <div className="grid grid-cols-2 gap-4 text-sm">
              <div>
                <p className="text-gray-500 uppercase text-xs mb-1">Hours</p>
                <p>{result.Hours}</p>
              </div>
              <div>
                <p className="text-gray-500 uppercase text-xs mb-1">Best Time</p>
                <p>{result.BestTime}</p>
              </div>
            </div>

            <a
              href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                result.MapQuery || result.Title + " Chicago"
              )}`}
              target="_blank"
              rel="noopener noreferrer"
              className="block mt-8 text-center py-3 bg-white text-black rounded-xl font-bold hover:bg-gray-200 transition-all"
            >
              View on Map
            </a>
          </div>
        )}

      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
