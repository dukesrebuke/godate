<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChiDate | Curated Chicago Dates</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
body { 
  font-family: 'Inter', sans-serif; 
  background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
}

.btn-primary {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
  padding: 16px 32px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
  transition: all 0.3s ease;
  display: inline-block;
  text-decoration: none;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
  transform: translateY(-2px);
}

.btn-generate {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
  padding: 16px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
  transition: all 0.3s ease;
  width: 100%;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.btn-generate:hover:not(:disabled) {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
  transform: translateY(-2px);
}

.btn-generate:disabled {
  background: #e2e8f0;
  color: #64748b;
  cursor: not-allowed;
  box-shadow: none;
}

.btn-option {
  padding: 10px 20px;
  border-radius: 9999px;
  font-size: 0.875rem;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
  border: 1px solid #e2e8f0;
  background: white;
  color: #334155;
}

.btn-option:hover {
  background: #eef2ff;
  color: #4f46e5;
  border-color: #4f46e5;
}

.btn-option-active {
  background: #4f46e5;
  color: white;
  border-color: #4f46e5;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
<div id="root" class="w-full"></div>

<script type="text/babel">

const { useState } = React;

function App() {

  const [loading, setLoading] = useState(false);
  const [result, setResult] = useState(null);
  const [error, setError] = useState(null);

  const [dateType, setDateType] = useState('foodie');
  const [timeOfDay, setTimeOfDay] = useState('evening');
  const [atmosphere, setAtmosphere] = useState('romantic');
  const [price, setPrice] = useState('mid');

  const generateDate = async () => {
    setLoading(true);
    setError(null);
    setResult(null);

    try {
      const response = await fetch("/.netlify/functions/generateDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dateType,
          timeOfDay,
          atmosphere,
          price,
          lang: "en"
        })
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text);
      }

      const data = await response.json();
      setResult(data);

    } catch (err) {
      setError("The curator is unavailable. Please try again.");
    } finally {
      setLoading(false);
    }
  };

  const Option = ({ value, current, set, label }) => (
    <button
      onClick={() => set(value)}
      className={`btn-option ${current === value ? 'btn-option-active' : ''}`}
    >
      {label}
    </button>
  );

  return (
    <div className="w-full max-w-xl">

      <div className="bg-white rounded-3xl shadow-2xl p-10 text-center">

        <div className="mb-12">
          <h1 className="text-5xl font-light tracking-tight text-slate-800 mb-2">
            ChiDate
          </h1>
          <p className="text-slate-500 text-xs tracking-[0.3em] uppercase font-medium">
            Curated Chicago Date Experiences
          </p>
        </div>

        <div className="space-y-8">

          <div>
            <p className="text-xs uppercase tracking-widest text-slate-600 mb-3 font-semibold">Date Type</p>
            <div className="flex flex-wrap gap-2.5 justify-center">
              <Option value="adventurous" current={dateType} set={setDateType} label="Adventurous" />
              <Option value="relaxing" current={dateType} set={setDateType} label="Relaxing" />
              <Option value="cultural" current={dateType} set={setDateType} label="Cultural" />
              <Option value="foodie" current={dateType} set={setDateType} label="Foodie" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-slate-600 mb-3 font-semibold">Time</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="morning" current={timeOfDay} set={setTimeOfDay} label="Morning" />
              <Option value="afternoon" current={timeOfDay} set={setTimeOfDay} label="Afternoon" />
              <Option value="evening" current={timeOfDay} set={setTimeOfDay} label="Evening" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-slate-600 mb-3 font-semibold">Atmosphere</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="intimate" current={atmosphere} set={setAtmosphere} label="Intimate" />
              <Option value="social" current={atmosphere} set={setAtmosphere} label="Social" />
              <Option value="romantic" current={atmosphere} set={setAtmosphere} label="Romantic" />
            </div>
          </div>

          <div>
            <p className="text-xs uppercase tracking-widest text-slate-600 mb-3 font-semibold">Price</p>
            <div className="flex gap-2.5 justify-center">
              <Option value="budget" current={price} set={setPrice} label="Budget" />
              <Option value="mid" current={price} set={setPrice} label="Mid" />
              <Option value="upscale" current={price} set={setPrice} label="Upscale" />
            </div>
          </div>

          <button
            onClick={generateDate}
            disabled={loading}
            className="btn-generate"
          >
            {loading ? "Curating..." : "Curate My Date"}
          </button>

        </div>

        {error && (
          <div className="mt-8 text-red-600 text-center text-sm font-medium">
            {error}
          </div>
        )}

      </div>

      {result && (
        <div className="mt-8 bg-white rounded-3xl shadow-2xl p-10 text-center">

          <p className="text-xs uppercase tracking-widest text-slate-500 mb-3 font-semibold">
            {result.Location}
          </p>

          <h2 className="text-4xl font-light text-slate-900 mb-4">
            {result.Title}
          </h2>

          <p className="text-slate-600 italic mb-8 leading-relaxed">
            {result.Description}
          </p>

          <div className="grid grid-cols-2 gap-6 text-sm mb-8">
            <div>
              <p className="text-slate-500 uppercase text-xs mb-1 font-semibold tracking-wider">Hours</p>
              <p className="text-slate-800">{result.Hours}</p>
            </div>
            <div>
              <p className="text-slate-500 uppercase text-xs mb-1 font-semibold tracking-wider">Best Time</p>
              <p className="text-slate-800">{result.BestTime}</p>
            </div>
          </div>

          
            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
              result.MapQuery || result.Title + " Chicago"
            )}`}
            target="_blank"
            rel="noopener noreferrer"
            className="btn-primary"
          >
            View on Map
          </a>

        </div>
      )}

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
