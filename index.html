<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChiDate | Curated Chicago Dates</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />

<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 flex items-center justify-center min-h-screen">
<div id="root" class="w-full"></div>

<script type="text/babel">

const { useState } = React;

function App() {

  const [loading, setLoading] = useState(false);
  const [result, setResult] = useState(null);
  const [error, setError] = useState(null);

  const [dateType, setDateType] = useState('foodie');
  const [timeOfDay, setTimeOfDay] = useState('evening');
  const [atmosphere, setAtmosphere] = useState('romantic');
  const [price, setPrice] = useState('mid');

  const generateDate = async () => {
    setLoading(true);
    setError(null);
    setResult(null);

    try {
      const response = await fetch("/.netlify/functions/generateDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dateType,
          timeOfDay,
          atmosphere,
          price,
          lang: "en"
        })
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(text);
      }

      const data = await response.json();
      setResult(data);

    } catch (err) {
      setError("The curator is unavailable. Check Netlify logs.");
    } finally {
      setLoading(false);
    }
  };

  const Option = ({ value, current, set, label }) => (
    <button
      onClick={() => set(value)}
      className={`px-4 py-2 rounded-full text-sm transition-all border ${
        current === value
          ? "bg-white text-black border-white"
          : "border-neutral-700 text-neutral-400 hover:border-white hover:text-white"
      }`}
    >
      {label}
    </button>
  );

  return (
    <div className="w-full max-w-2xl px-8 py-20">

      <div className="text-center mb-16">
        <h1 className="text-6xl font-extrabold tracking-tight">
          ChiDate
        </h1>
        <p className="text-neutral-400 mt-4 text-xs tracking-[0.25em] uppercase">
          Curated Chicago Date Experiences
        </p>
      </div>

      <div className="space-y-10">

        <div>
          <p className="text-xs uppercase tracking-widest text-neutral-500 mb-3">Date Type</p>
          <div className="flex flex-wrap gap-3">
            <Option value="adventurous" current={dateType} set={setDateType} label="Adventurous" />
            <Option value="relaxing" current={dateType} set={setDateType} label="Relaxing" />
            <Option value="cultural" current={dateType} set={setDateType} label="Cultural" />
            <Option value="foodie" current={dateType} set={setDateType} label="Foodie" />
          </div>
        </div>

        <div>
          <p className="text-xs uppercase tracking-widest text-neutral-500 mb-3">Time</p>
          <div className="flex gap-3">
            <Option value="morning" current={timeOfDay} set={setTimeOfDay} label="Morning" />
            <Option value="afternoon" current={timeOfDay} set={setTimeOfDay} label="Afternoon" />
            <Option value="evening" current={timeOfDay} set={setTimeOfDay} label="Evening" />
          </div>
        </div>

        <div>
          <p className="text-xs uppercase tracking-widest text-neutral-500 mb-3">Atmosphere</p>
          <div className="flex gap-3">
            <Option value="intimate" current={atmosphere} set={setAtmosphere} label="Intimate" />
            <Option value="social" current={atmosphere} set={setAtmosphere} label="Social" />
            <Option value="romantic" current={atmosphere} set={setAtmosphere} label="Romantic" />
          </div>
        </div>

        <div>
          <p className="text-xs uppercase tracking-widest text-neutral-500 mb-3">Price</p>
          <div className="flex gap-3">
            <Option value="budget" current={price} set={setPrice} label="Budget" />
            <Option value="mid" current={price} set={setPrice} label="Mid" />
            <Option value="upscale" current={price} set={setPrice} label="Upscale" />
          </div>
        </div>

        <button
          onClick={generateDate}
          disabled={loading}
          className={`w-full py-4 rounded-xl font-bold tracking-wide transition-all ${
            loading
              ? "bg-neutral-800 text-neutral-500"
              : "bg-white text-black hover:bg-neutral-200"
          }`}
        >
          {loading ? "Curating..." : "Curate My Date"}
        </button>

      </div>

      {error && (
        <div className="mt-10 text-red-400 text-center">
          {error}
        </div>
      )}

      {result && (
        <div className="mt-16 border border-neutral-800 rounded-2xl p-10 bg-neutral-900 shadow-xl">

          <p className="text-xs uppercase tracking-widest text-neutral-500 mb-2">
            {result.Location}
          </p>

          <h2 className="text-4xl font-extrabold mb-4">
            {result.Title}
          </h2>

          <p className="text-neutral-400 italic mb-8">
            {result.Description}
          </p>

          <div className="grid grid-cols-2 gap-6 text-sm">
            <div>
              <p className="text-neutral-500 uppercase text-xs mb-1">Hours</p>
              <p>{result.Hours}</p>
            </div>
            <div>
              <p className="text-neutral-500 uppercase text-xs mb-1">Best Time</p>
              <p>{result.BestTime}</p>
            </div>
          </div>

          <a
            href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
              result.MapQuery || result.Title + " Chicago"
            )}`}
            target="_blank"
            className="block mt-10 text-center py-3 bg-white text-black rounded-xl font-bold hover:bg-neutral-200 transition-all"
          >
            View on Map
          </a>

        </div>
      )}

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
